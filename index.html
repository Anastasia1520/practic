<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Timer</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="links">
      <a data-mode="clock" class="clock selected" href="#">clock</a>
      <a data-mode="stopwatch" class="stopwatch" href="#">stopwatch</a>
      <a data-mode="timer" class="timer" href="#">timer</a>
    </div>
    <div class="output">
      <div data-mode="clock" class="getclock"></div>
      <div data-mode="stopwatch" class="getstopwatch hidden">
        <div class="time">
          <div class="hour">00</div>
          <div class="minute">00</div>
          <div class="second">00</div>
          <div class="millisecond">00</div>
        </div>
        <div class="buttons">
          <button class="start">Start</button>
          <button class="stop">Stop</button>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
