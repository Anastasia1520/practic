<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task4</title>
</head>

<body onload="checkTv(), checkVideo()">
  <div class="func1">
    <h1>Furniture</h1>
    <input type="text" placeholder="Add furniture" id="furniture" />
    <button onclick="addFurniture()">Add</button>
    <p id="func1"></p>
    <script src="/index.js"></script>
  </div>
  <div class="func2">
    <h1>Availability of a tv</h1>
    <input type="checkbox" id="checktv" onclick="checkTv()">
    <p id="tv"></p>
  </div>
  <div class="func3">
    <h1>Availability of a video</h1>
    <input type="checkbox" id="checkvd" onclick="checkVideo()">
    <p id="video"></p>
  </div>
  <div class="func4">
    <h1>Material board</h1>
    <input type="text" id="inputMat">
    <button onclick="changeMaterialBoard()">Change</button>
  </div>
</body>

</html>
